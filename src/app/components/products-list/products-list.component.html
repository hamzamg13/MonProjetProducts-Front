<div class="card">
  <div class="card-header bg-info text-white">
    Liste des produits
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Code du produit</th>
        <th>Nom du produit</th>
        <th>Prix Unitaire</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let d of data">
        <td scope="row"> {{ d.id }}</td>
        <!--<td scope="row" [style.color]="couleur">{{ d.nom }}</td>-->
        <td scope="row">
          <a [routerLink]="['/detail', d.id]" routerLinkActive="$router_link-active$">
            {{ d.nom }}
          </a>
        </td>
        <td scope="row">{{ d.prixUnitaire }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
